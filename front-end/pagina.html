<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Biblioteca de Filmes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Biblioteca de Filmes</span>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="row">
      <div class="page-header text-center my-5"> 
        <h1>Biblioteca de Filmes</h1> 
      </div> 
    </div>

    <div class="page-header text-center my-5">
      <h3>Cadastre uma nova vaga</h3>

      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="imagem" placeholder="Copie o link do encarte do filme">
        <label for="imagem">Link do Encarte</label>
      </div>

      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do filme">
        <label for="nome">Nome do Filme</label>
      </div>

      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="genero" placeholder="Digite o gênero do filme">
        <label for="genero">Gênero do Filme</label>
      </div>

      <div class="form-floating mb-1">
        <input type="number" class="form-control" id="nota" placeholder="Digite a nota do filme">
        <label for="nota">Nota do Filme</label>
      </div>

      <button onclick="submitForm()" class="btn btn-dark">Enviar</button>
    </div>

    <div class="card row col py-3 my-5 px-md-5 border bg-light" id="lista" style="width: 18rem;">
      
    </div>

    <div class="col-12 page-header text-center my-5">
      <h3>Digite o Número do Filme que deseja buscar:</h3>

      <div class="form-floating mb-1">
        <input type="number" class="form-control" id="idFilme" placeholder="Digite o número do filme">
        <label for="idFilme">Digite o número do filme</label>
      </div>

      <button onclick="escolherFilme()" class="btn btn-dark">Escolher</button>
    </div>

    <div class="row">
      <div class="col-12 my-2">
        <p>O meu filme escolhido foi:</p>
        
        <div class="card row col py-3 px-md-5 border bg-light" id="filme" style="width: 18rem;">
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
